# https://docs.docker.com/compose/rails
version: '3'
services:
  db:
    image: mysql
    environment:
      - MYSQL_ROOT_PASSWORD
  web:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/calculist-web
    ports:
      - "3000:3000"
    depends_on:
      - db
